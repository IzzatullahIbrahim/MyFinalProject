{{controller.message}}

<table class="table table-bordered">
    <thead>
        <tr>
            <td>Category Name</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{controller.category.categoryName}}</td>
        </tr>
    </tbody>
</table>

<table class="table table-bordered">
    <thead>
        <tr>
            <td>List of SubCategory inside this Category</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <ul>
                    <li ng-repeat="csc in controller.catSubCategory.subCategories">
                        <a ui-sref="subCategory({id: csc.id})">{{csc.subCategoryName}}</a>
                    </li>
                </ul>
            </td>
        </tr>
    </tbody>
</table>

<table class="table table-bordered">
    <thead>
        <tr>
            <td>List of People who teach this (Programming/Music/Porn)</td>
            <td>LastName</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="au in controller.category.applicationUsers">
            <td>
                <a ui-sref="applicationUser({id: au.id})">{{au.firstName}}</a>
            </td>
            <td>{{au.lastName}}</td>
        </tr>
    </tbody>
</table>
